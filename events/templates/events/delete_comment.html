{% extends "base.html" %}

{% block title %}
Delete Comment
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'event_detail' comment.event.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
